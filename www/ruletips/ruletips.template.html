<ion-view view-title="{{'RULETIPS-TITLE' | translate}}">

	<ion-nav-buttons side="left">
		<a id="home" href="#/app/main" class="button button-icon button-clear">
			<icon type="d20s"></icon>
		</a>
	</ion-nav-buttons>

	<ion-content class="has-header" has-bouncing="true">

		<ion-list id="ruletips-list">

			<div ng-repeat="section in ruletips">
				<div class="item item-divider">
					{{section.title | translate}}
				</div>
				<ion-item ng-repeat="rule in section.rules" ng-click="openRuletip(rule)">
					{{rule + '-TITLE' | translate}}
				</ion-item>
			</div>

		</ion-list>

	</ion-content>
</ion-view>
