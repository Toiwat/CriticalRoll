<div class="list card stable-bg">

	<div class="item item-avatar item-text-wrap {{card.primaryType}}">
		<i class="icon {{card.secondaryType}} item-image button button-fab"
			 ng-class="{'button-balanced':card.primaryType=='critical','button-assertive':card.primaryType=='fumble'}">
		</i>

		<h2>
			<card-title content="{{card.title}}"></card-title>
		</h2>
	</div>
	<div class="item item-body">
		<card-text content="card.text"></card-text>
	</div>
</div>
