<div class="card {{card.primaryType}}">
	<card-title class="item item-divider {{card.secondaryType}}"
							ng-class="{'item-balanced':card.primaryType=='critical','item-assertive':card.primaryType=='fumble'}"
							content="{{card.title}}">
	</card-title>
	<card-text class="item item-text-wrap" content="card.text">
	</card-text>
</div>
