<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/buttons-controller.js"></script>
  <script src="js/cards-controller.js"></script>
</head>

<body ng-app="criticalRoller">

  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Critical Roll</h1>
    </ion-header-bar>
    <ion-content ng-controller="CardsController">

      <!--
      <div>
        {{criticalSlashing}}
      </div>
      <div>
        {{criticalPiercing}}
      </div>
      <div>
        {{criticalBludgeoning}}
      </div>
      <div>
        {{criticalMagic}}
      </div>
      <div>
        {{fumbleMelee}}
      </div>
      <div>
        {{fumbleRanged}}
      </div>
      <div>
        {{fumbleNatural}}
      </div>
      <div>
        {{fumbleMagic}}
      </div>
    -->

      <ion-list>
        <ion-item ng-repeat="card in drawnCards">
          <div class="card">
            <div class="item item-divider">
              {{card.title}} {{card.name}}
            </div>
            <div class="item item-text-wrap">
              {{card.text}}
            </div>
          </div>
        </ion-item>
      </ion-list>

      <!--
      <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager=false>
        <ion-slide ng-repeat="card in cards">
          <div class="card">
            <div class="item item-divider">
              {{card.title}} {{card.name}}
            </div>
            <div class="item item-text-wrap">
              {{card.text}}
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
      -->

    </ion-content>


    <div ng-controller="ButtonsController">
      <ion-footer-bar class="bar-subfooter bar-balanced">
        <div class="button-bar">
          <a class="button" ng-click="draw('critical', 'slashing')">Slashing Weapon</a>
          <a class="button" ng-click="draw('critical', 'piercing')">Piercing Weapon</a>
          <a class="button" ng-click="draw('critical', 'bludgeoning')">Bludgeoning Weapon</a>
          <a class="button" ng-click="draw('critical', 'magic')">Magic Attack</a>
        </div>
      </ion-footer-bar>

      <ion-footer-bar class="bar-assertive">
        <div class="button-bar">
          <a class="button" ng-click="draw('fumble', 'melee')">Melee Attack</a>
          <a class="button" ng-click="draw('fumble', 'ranged')">Ranged Attack</a>
          <a class="button" ng-click="draw('fumble', 'natural')">Natural Attack</a>
          <a class="button" ng-click="draw('fumble', 'magic')">Magic Attack</a>
        </div>
      </ion-footer-bar>
    </div>
  </ion-pane>
</body>

</html>
