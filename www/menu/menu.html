<ion-side-menus enable-menu-with-back-views="true">

	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear criticalroll-icon-navicon dark" menu-toggle="left">
				</button>
			</ion-nav-buttons>

		</ion-nav-bar>

		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

				</ion-item>
				<ion-item class="item-icon-left" href="#" ng-click="share()">

				</ion-item>

							{{'ENGLISH' | translate}}
